<body>
    <div class="main">
   <section class="sign-in" id="usersignin">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/forgot.png" alt="signup image" height="200" width="200" ></figure>
                        <a href="login.html" class="signup-image-link" >Already have an account?</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Forgot Password</h2>
                        <form method="POST" class="register-form" id="login-form" name="myForm">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_email" id="your_name" placeholder="Your Email"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="signin" class="form-submit" onclick="onPasswordChange()" value="Send an email"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>

 function onPasswordChange(){
	var uname = document.forms["myForm"]["your_name"].value;
